<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-task">
        <h3 class="add-task__heading heading">Add Item</h3>
        <div class="add-task__input-wrapper">
          <input type="text" class="add-task__input-text input-text" id="new-task">
          <button class="add-task__button button">Add</button>
        </div>
      </section>
      <section class="todo-list">
        <h3 class="todo-list__heading heading">Todo</h3>
        <ul class="todo-list__tasks tasklist" id="incomplete-tasks">
          <li class="task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__name">Pay Bills</label>
            <input type="text" class="task__input-text input-text">
            <button class="task__edit-button button">Edit</button>
            <button class="task__delete-button button">
              <img class="task__delete-button-icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="tasklist__task_edit task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__name">Go Shopping</label>
            <input type="text" class="task__input-text input-text" value="Go Shopping">
            <button class="task__edit-button button">Save</button>
            <button class="task__delete-button button">
              <img class="task__delete-button-icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-list">
        <h3 class="completed-list__heading heading">Completed</h3>
        <ul class="completed-list__tasks tasklist" id="completed-tasks">
          <li class="task">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task__name">See the Doctor</label>
            <input type="text" class="task__input-text input-text">
            <button class="task__edit-button button">Edit</button>
            <button class="task__delete-button button">
              <img class="task__delete-button-icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
